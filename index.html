<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss on your Stock?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="stocks">
       <div class="hero_img_container">
        <img src="./images/pexels-george-morina-4960464.jpg" id="hero_img" />
       </div>
        
        <div class="form_for_stocks">
            <h1 id="stocks_form_heading">Check Profit/Loss on your Stock</h1>
            <form id="stocks_form">
                <input type="number" id="purchase_price" placeholder="Enter purchase price" required />
                <label for="purchase_price" class="stock_label">Purchase Price</label><br>

                <input type="number" id="stock_quantity" placeholder="Enter stock quantity" required />
                <label for="stock_quantity" class="stock_label">Stock Quantity</label><br>

                <input type="number" id="current_price" placeholder="Enter current price" required />
                <label for="current_price" class="stock_label">Current Price</label><br>

                <button type="submit" id="submit_btn">Check</button><br>
            </form>
            <p id="output"></p>
        </div>
   </div> 


   <section class="footer">

</section>

</body>
</html>
