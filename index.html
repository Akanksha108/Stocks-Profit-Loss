<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss on your Stock?</title>
</head>
<body>
   <div id="stocks">
        <h1>Check Profit/Loss on your Stock</h1>

        <div class="form_for_stocks">
            <form id="stocks_form">
                <input type="number" id="purchase_price"/>
                <label for="purchase_price">Purchase Price</label><br>

                <input type="number" id="stock_quantity"/>
                <label for="stock_quantity">Stock Quantity</label><br>

                <input type="number" id="current_price"/>
                <label for="current_price">Current Price</label><br>

                <button type="submit" id="submit_btn">Check</button>
            </form>
        </div>
   </div> 
</body>
</html>
