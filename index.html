<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss on your Stock?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="stocks">
        <h1>Check Profit/Loss on your Stock</h1>

        <div class="form_for_stocks">
            <form id="stocks_form">
                <input type="number" id="purchase_price" required />
                <label for="purchase_price">Purchase Price</label><br>

                <input type="number" id="stock_quantity" required />
                <label for="stock_quantity">Stock Quantity</label><br>

                <input type="number" id="current_price" required />
                <label for="current_price">Current Price</label><br>

                <button type="submit" id="submit_btn">Check</button><br>
            </form>
        </div>
            <p id="output"></p>

   </div> 

   <script src="script.js"></script>
</body>
</html>
